# Logging.
log4j.logger.com.socrata.balboa = DEBUG, console
log4j.logger.net.spy.memcached = ERROR

# Console configuration (used in development)
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern =%p [%t] %d %c %m%n

# The levels at which to summarize. After you start summarizing, you should not
# ever change these values. If you do, some tiers of summarization will contain
# inconsistent data with the rest. 
balboa.summaries = hourly,daily,monthly

# Type of serialization to use. After you start summarizing, this should never
# change or things will break really bad. Some datastores (e.g. SQL) use their
# own serialization and ignore this value.
balboa.serializer = protobuf
# balboa.serializer = json 

# Type of data store to use.
balboa.datastore = cassandra
# balboa.datastore = sql

# Memcached stuffs (if used for locking). Servers should be separated by a 
# space.
memcached.servers = localhost:11211

# JMS configurations. Multiple servers should be separated by a space.
activemq.urls = failover:tcp://localhost:61616
activemq.channel = Metrics

# Cassandra servers. Servers should be separated by a comma.
cassandra.servers = localhost:9160
cassandra.keyspace = Metrics

# Sql connection information.
sql.url = jdbc:postgresql://localhost/metrics
sql.username = blist
sql.password = blist
