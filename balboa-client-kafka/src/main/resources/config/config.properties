###########################################################################
### Configuration for running in a local environment.
###########################################################################

# Logging.
log4j.logger.com.socrata.balboa = DEBUG, console

# Console configuration (used in development)
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern =%p [%t] %d %c %m%n

# Kafka Client
# Comma separated list of host:port of kafka brokers.
balboa.client.kafka.brokers = "localhost:9092"
